    //farenheit to celcius

    function ctof(celcius)
    
    {  
         farenheit=(celcius*9/5)+32;
        return console.log(farenheit+'f');
            
    }

    ctof(25);
    //farenheit to celcius

    function ftoc(farenheit){
        celcius=(farenheit-32)*5/9;
        return console.log(celcius+'c');

    }
    ftoc(86);
    // both
    function conversion(degree,unit){
        
        if(unit==='c'){
            ctof(degree);
        }else if(unit==='f'){
            ftoc(degree);
        }
