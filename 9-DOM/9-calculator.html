<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- lets create a simple calculator by using function-->
  <input  class="show showing">
    <p>
        <button onclick="calc('1')">1</button>
        <button onclick="calc('2')">2</button>
        <button onclick="calc('3')">3</button>
    </p>
    <p>
        <button onclick="calc('4')">4</button>
        <button onclick="calc('5')">5</button>
        <button onclick="calc('6')">6</button>
    </p>
    <p>
        <button onclick="calc('7')">7</button>
        <button onclick="calc('8')">8</button>
        <button onclick="calc('9')">9</button>
    </p>
    <p>
        <button onclick="calc('+')">+</button>
        <button onclick="calc('-')">-</button>
        <button onclick="calc('*')">*</button>
    </p>
    <p>
        <button onclick="calc('/')">/</button>
        <button class="calc" >=</button>
        <button onclick="calculation='';
        // localStorage.removeItem('calculation')
        localStorage.setItem('calculation', calculation);
                    console.log(calculation)
                    showRes()
                    ">clear</button>
    </p>
  


</body>
<script>
    let calculation = localStorage.getItem('calculation')||'';
    function calc(value){
        calculation+=value;
         console.log(calculation);
         localStorage.setItem('calculation',calculation);
         showRes()
    }
    let show=document.querySelector('.show')
    function showRes(){
      show.value=`${calculation}`
      
    }
    let calc1=document.querySelector('.calc');
  
    calc1.addEventListener('click',function(){
     calculation=eval(calculation);
      console.log(calculation)
      showRes()
      localStorage.setItem('calculation',calculation);
    
                 
    })
    showRes()
    
</script>

</html>
